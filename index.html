<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Monoton&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    </style>
  </head>
  <body>
    <div id="mainDiv">
      <nav><div>ETCH-A-SKETCH</div></nav>
      <main>
        <div id="optionsMenu">
          <div class="optionsDiv">
            <button id="white" class="options">White</button>
          </div>
          <div class="optionsDiv">
            <button id="rainbow" class="options">Rainbow</button>
          </div>
          <div class="optionsDiv" id="colorPickerDiv">
            <div id="colorPickerDivInner">
              <div>Pick a Color</div>
              <input id="colorPicker" type="color"></input>      
            </div>
          </div>
          <div class="optionsDiv">
            <input type="range" min="10" max="50" value="32" id="sizePicker"></input>
            <div id="sizePickerNumber"></div>
          </div>
          <div class="optionsDiv">
            <button id="clear" class="options">Clear</button>
          </div>
        </div>
        <div id="chart"></div>
      </main>
      <footer><div>footer</div></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
